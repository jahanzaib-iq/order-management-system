<div class="container" *ngIf="order">
  <h2>Order Details</h2>
  
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Order #{{ order.id }}</h5>
      <div class="row">
        <div class="col-md-6">
          <p><strong>Customer Name:</strong> {{ order.customerName }}</p>
          <p><strong>Product:</strong> {{ order.product }}</p>
          <p><strong>Quantity:</strong> {{ order.quantity }}</p>
        </div>
        <div class="col-md-6">
          <p><strong>Price:</strong> ${{ order.price }}</p>
          <p><strong>Status:</strong> 
            <span [class]="'badge ' + getStatusClass(order.status)">
              {{ order.status }}
            </span>
          </p>
          <p><strong>Created:</strong> {{ order.createdAt | date }}</p>
        </div>
      </div>
      
      <button routerLink="/orders" class="btn btn-secondary">Back to Orders</button>
      <button [routerLink]="['/orders/edit', order.id]" class="btn btn-warning ms-2">Edit</button>
    </div>
  </div>
</div>
